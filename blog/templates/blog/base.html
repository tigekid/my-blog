<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
   <meta charset="UTF-8">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
   <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
   <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

   <link rel="stylesheet" href="{% static 'css/blog.css' %}">
   <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow&display=swap" rel="stylesheet">
  
  
   <title>Blog</title>
</head>
<body>

   <nav class="navbar navbar-expand-lg bg-info techfont custom-navbar">
      <div class="container">
         <ul class="nav navbar-nav">
               <li><a class='navbar-brand bigbrand' href="{% url 'post_list' %}">My BMW</a></li>
               <li><a href="{% url 'about' %}">About</a></li>
               <li><a href="https://www.bimmerpost.com">Bimmerpost</a></li>
               <li><a href="https://www.bmwblog.com">BMWBlog</a></li>
         </ul>

         <ul class="nav navbar-nav navbar-right">
            {% if user.is_authenticated %}
            <li>
               <a href="{% url 'post_new' %}">New Post</a>
            </li>
            <li>
               <a href="{% url 'post_draft_list' %}">Drafts</a>
            </li>
            <li>
               <a href="{% url 'logout' %}">Logout</a>
            </li>
            <li>
               <a>Weclome: {{ user.username }}</a>
            </li> 
            {% else %}
            <li><a class='nav navbar-right' href="{% url 'login' %}" >Login <span class="glyphicon glyphicon-user"></span></a></li> 

            {% endif %}
         </ul>
         
      </div>

   </nav>

   <div class="content container">
      <div class="row">
         <div class="col-md-8">
            <div class="blog_posts">
               {% block content %}
               {% endblock %}
            </div>
         </div>
      </div>

   </div>
   
</body>
</html>
